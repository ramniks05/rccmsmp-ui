<div class="container py-4">
  <h2 class="mb-4 d-flex align-items-center">
    <mat-icon class="me-2">account_tree</mat-icon>
    Online Services
  </h2>

  <div class="row g-4">
    <div
      class="col-12 col-md-4"
      *ngFor="let p of processes"
    >
      <div
        class="card h-100 shadow-sm text-center process-card"
        (click)="openForm(p)"
        style="cursor: pointer;"
      >
        <div class="card-body d-flex flex-column align-items-center">
          <mat-icon class="mb-3" style="font-size: 26px;">{{ p.icon }}</mat-icon>
          <h5 class="card-title">{{ p.title }}</h5>
          <button
            mat-flat-button
            color="primary"
            class="mt-auto"
            (click)="openForm(p); $event.stopPropagation()"
          >
            Proceed
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
