<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <strong>Latest (5) Cause Lists</strong>

    <div class="d-flex align-items-center gap-2">
      <label class="mb-0">Court</label>
      <select
        class="form-select form-select-sm"
        [(ngModel)]="selectedCourt"
        (change)="onCourtChange()"
      >
        <option value="">--Select--</option>
        <option *ngFor="let court of courts" [value]="court">
          {{ court }}
        </option>
      </select>
    </div>
  </div>

  <div class="card-body p-0">
    <table mat-table [dataSource]="dataSource" class="table table-hover">

      <!-- Index -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row; let i = index">
          {{ i + 1 }}
        </td>
      </ng-container>

      <!-- Court -->
      <ng-container matColumnDef="court">
        <th mat-header-cell *matHeaderCellDef>Court</th>
        <td mat-cell *matCellDef="let row">
          <a href="#" class="fw-semibold text-primary">
            {{ row.courtName }}
          </a>
          <div class="text-muted small">
            Address: {{ row.address }}
          </div>
        </td>
      </ng-container>

      <!-- Total Cases -->
      <ng-container matColumnDef="cases">
        <th mat-header-cell *matHeaderCellDef>Total Cases</th>
        <td mat-cell *matCellDef="let row">
          {{ row.totalCases }}
        </td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date of Hearing</th>
        <td mat-cell *matCellDef="let row">
          {{ row.hearingDate }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5,10]"
    showFirstLastButtons>
  </mat-paginator>

  <div class="text-end p-2">
    <a href="#" class="text-primary fw-semibold">see more</a>
  </div>
</div>
