<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="title">Citizen Registration</mat-card-title>

    <form [formGroup]="registrationForm">
      <div class="form-grid">
        <!-- Full Name -->
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" />
        </mat-form-field>

        <!-- Mobile Number -->
        <mat-form-field appearance="outline">
          <mat-label>Mobile Number</mat-label>
          <input matInput formControlName="mobileNumber" />
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="emailId" />
        </mat-form-field>

        <!-- District Code -->
        <mat-form-field appearance="outline">
          <mat-label>District Code</mat-label>
          <input matInput formControlName="districtCode" />
        </mat-form-field>

        <!-- Address -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address"></textarea>
        </mat-form-field>

        <!-- Aadhaar Number -->
        <mat-form-field appearance="outline">
          <mat-label>Aadhaar Number</mat-label>
          <input matInput formControlName="aadhaarNumber" />
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePassword()"
            [attr.aria-label]="'Hide or show password'"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <!-- Register Button -->
      <button
        mat-raised-button
        color="primary"
        class="full-width"
        [disabled]="registrationForm.invalid"
        (click)="register()"
      >
        Register
      </button>
    </form>
  </mat-card>
</div>
