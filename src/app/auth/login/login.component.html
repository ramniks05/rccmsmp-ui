<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="title">{{user}} Login</mat-card-title>

    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>

        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />

        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePassword()"
          [attr.aria-label]="'Hide or show password'"
        >
          <mat-icon>
            {{ hidePassword ? "visibility_off" : "visibility" }}
          </mat-icon>
        </button>
      </mat-form-field>

      <div class="captcha-row">
        <div class="captcha-box">
          {{ captcha }}
        </div>

        <button mat-icon-button type="button" (click)="generateCaptcha()">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Enter Captcha</mat-label>
        <input matInput formControlName="captchaInput" />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="full-width"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </mat-card>
</div>
