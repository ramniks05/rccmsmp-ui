<div class="hearing-form-container">
  <div class="card">
    <div class="card-header bg-info text-white">
      <h5 class="mb-0">
        <i class="bi bi-calendar-event"></i> Hearing Form
      </h5>
    </div>
    <div class="card-body">
      <!-- Loading State -->
      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading hearing form...</p>
      </div>

      <!-- No Schema -->
      <div *ngIf="!loading && formSchema.length === 0" class="alert alert-warning">
        <i class="bi bi-exclamation-triangle"></i> No hearing form configured for this case type.
      </div>

      <!-- Form -->
      <div *ngIf="!loading && formSchema.length > 0">
        <!-- View Mode Header -->
        <div *ngIf="viewMode && submittedData" class="alert alert-success d-flex justify-content-between align-items-center">
          <div>
            <i class="bi bi-check-circle"></i> 
            <strong>Hearing form submitted</strong>
            <span *ngIf="submittedData.submittedAt"> on {{ submittedData.submittedAt | date:'medium' }}</span>
          </div>
          <button class="btn btn-sm btn-primary" (click)="enableEdit()">
            <i class="bi bi-pencil"></i> Edit
          </button>
        </div>

        <!-- Form Fields (only visible fields; conditional logic applied) -->
        <div class="row g-3">
          <div *ngFor="let field of visibleFields" [class.col-md-6]="field.fieldType !== 'REPEATABLE_SECTION' && field.fieldType !== 'DYNAMIC_FILES'" [class.col-12]="field.fieldType === 'REPEATABLE_SECTION' || field.fieldType === 'DYNAMIC_FILES'">
            <div class="mb-3">
              <label *ngIf="field.fieldType !== 'REPEATABLE_SECTION' && field.fieldType !== 'DYNAMIC_FILES'" [for]="field.fieldName" class="form-label">
                {{ field.fieldLabel }}
                <span *ngIf="isFieldRequired(field)" class="text-danger">*</span>
              </label>

              <!-- Read-only view (non-repeatable, non-dynamic) -->
              <div *ngIf="viewMode && field.fieldType !== 'REPEATABLE_SECTION' && field.fieldType !== 'DYNAMIC_FILES'" class="form-control-plaintext">
                <strong>{{ getFieldValue(field) || '-' }}</strong>
              </div>

              <!-- Text Input -->
              <input 
                *ngIf="!viewMode && field.fieldType === 'TEXT'"
                [id]="field.fieldName"
                type="text"
                class="form-control"
                [(ngModel)]="formData[field.fieldName]"
                [placeholder]="field.placeholder || ''"
                [required]="field.isRequired">

              <!-- Text Area -->
              <textarea 
                *ngIf="!viewMode && field.fieldType === 'TEXTAREA'"
                [id]="field.fieldName"
                class="form-control"
                rows="3"
                [(ngModel)]="formData[field.fieldName]"
                [placeholder]="field.placeholder || ''"
                [required]="field.isRequired"></textarea>

              <!-- Rich Text Editor -->
              <app-rich-text-editor
                *ngIf="!viewMode && field.fieldType === 'RICH_TEXT'"
                [content]="getRichTextContent(field.fieldName)"
                (contentChange)="formData[field.fieldName] = $event"
                [placeholder]="field.placeholder || 'Enter content...'"
                [height]="'400px'"
              ></app-rich-text-editor>
              
              <!-- Rich Text View Mode -->
              <div *ngIf="viewMode && field.fieldType === 'RICH_TEXT'" class="rich-text-view" [innerHTML]="formData[field.fieldName]"></div>

              <!-- Number Input -->
              <input 
                *ngIf="!viewMode && field.fieldType === 'NUMBER'"
                [id]="field.fieldName"
                type="number"
                class="form-control"
                [(ngModel)]="formData[field.fieldName]"
                [placeholder]="field.placeholder || ''"
                [required]="field.isRequired">

              <!-- Date Input -->
              <input 
                *ngIf="!viewMode && field.fieldType === 'DATE'"
                [id]="field.fieldName"
                type="date"
                class="form-control"
                [(ngModel)]="formData[field.fieldName]"
                [required]="field.isRequired">

              <!-- DateTime Input -->
              <input 
                *ngIf="!viewMode && field.fieldType === 'DATETIME'"
                [id]="field.fieldName"
                type="datetime-local"
                class="form-control"
                [(ngModel)]="formData[field.fieldName]"
                [required]="field.isRequired">

              <!-- Select Dropdown (supports dataSource API) -->
              <div *ngIf="!viewMode && field.fieldType === 'SELECT'" class="position-relative">
                <select 
                  [id]="field.fieldName"
                  class="form-select"
                  [ngModel]="formData[field.fieldName]"
                  (ngModelChange)="onFieldChange(field.fieldName, $event)"
                  [required]="field.isRequired"
                  [disabled]="isOptionsLoading(field)">
                  <option value="">-- Select --</option>
                  <option *ngFor="let option of getOptions(field)" [value]="option.value">
                    {{ option.label }}
                  </option>
                </select>
                <span *ngIf="isOptionsLoading(field)" class="position-absolute end-0 top-50 translate-middle-y me-2 spinner-border spinner-border-sm text-primary" role="status"></span>
              </div>

              <!-- Multi-Select (supports dataSource API) -->
              <div *ngIf="!viewMode && field.fieldType === 'MULTISELECT'" class="position-relative">
                <select 
                  [id]="field.fieldName"
                  class="form-select"
                  multiple
                  [ngModel]="formData[field.fieldName]"
                  (ngModelChange)="onFieldChange(field.fieldName, $event)"
                  [required]="field.isRequired"
                  [disabled]="isOptionsLoading(field)">
                  <option *ngFor="let option of getOptions(field)" [value]="option.value">
                    {{ option.label }}
                  </option>
                </select>
                <span *ngIf="isOptionsLoading(field)" class="position-absolute end-0 top-50 translate-middle-y me-2 spinner-border spinner-border-sm text-primary" role="status"></span>
              </div>

              <!-- Checkbox -->
              <div *ngIf="!viewMode && field.fieldType === 'CHECKBOX'" class="form-check">
                <input 
                  [id]="field.fieldName"
                  type="checkbox"
                  class="form-check-input"
                  [(ngModel)]="formData[field.fieldName]">
                <label [for]="field.fieldName" class="form-check-label">
                  {{ field.helpText || 'Yes' }}
                </label>
              </div>

              <!-- Radio Buttons (supports dataSource API) -->
              <div *ngIf="!viewMode && field.fieldType === 'RADIO'">
                <span *ngIf="isOptionsLoading(field)" class="spinner-border spinner-border-sm text-primary me-2" role="status"></span>
                <div *ngFor="let option of getOptions(field)" class="form-check">
                  <input 
                    [id]="field.fieldName + '_' + option.value"
                    type="radio"
                    class="form-check-input"
                    [name]="field.fieldName"
                    [value]="option.value"
                    [ngModel]="formData[field.fieldName]"
                    (ngModelChange)="onFieldChange(field.fieldName, $event)"
                    [required]="field.isRequired"
                    [disabled]="isOptionsLoading(field)">
                  <label [for]="field.fieldName + '_' + option.value" class="form-check-label">
                    {{ option.label }}
                  </label>
                </div>
              </div>

              <!-- File Upload -->
              <input 
                *ngIf="!viewMode && field.fieldType === 'FILE'"
                [id]="field.fieldName"
                type="file"
                class="form-control"
                [required]="field.isRequired">

              <!-- Repeatable Section (e.g. attendance, party list) -->
              <app-repeatable-section
                *ngIf="field.fieldType === 'REPEATABLE_SECTION'"
                [field]="field"
                [value]="getRepeatableValue(field.fieldName)"
                [formData]="formData"
                [viewMode]="viewMode"
                [errors]="validationErrors"
                (valueChange)="onRepeatableChange(field.fieldName, $event)">
              </app-repeatable-section>

              <!-- Dynamic Files (multiple file uploads) -->
              <app-dynamic-files-field
                *ngIf="field.fieldType === 'DYNAMIC_FILES'"
                [field]="field"
                [value]="getDynamicFilesValue(field.fieldName)"
                [caseId]="caseId"
                [viewMode]="viewMode"
                [errors]="validationErrors"
                (valueChange)="onDynamicFilesChange(field.fieldName, $event)">
              </app-dynamic-files-field>

              <!-- Help Text -->
              <small *ngIf="!viewMode && field.helpText" class="form-text text-muted">
                {{ field.helpText }}
              </small>
            </div>
          </div>
        </div>

        <!-- Remarks -->
        <div class="mb-3 mt-3">
          <label for="remarks" class="form-label">Remarks</label>
          <textarea 
            *ngIf="!viewMode"
            id="remarks"
            class="form-control"
            rows="3"
            [(ngModel)]="remarks"
            placeholder="Enter any additional remarks"></textarea>
          <div *ngIf="viewMode" class="form-control-plaintext">
            {{ remarks || '-' }}
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex gap-2">
          <button 
            *ngIf="!viewMode"
            class="btn btn-primary" 
            (click)="submitForm()" 
            [disabled]="submitting">
            <span *ngIf="!submitting">
              <i class="bi bi-save"></i> Submit Hearing Form
            </span>
            <span *ngIf="submitting">
              <span class="spinner-border spinner-border-sm me-2"></span> Submitting...
            </span>
          </button>
          <button 
            *ngIf="!viewMode && submittedData"
            class="btn btn-secondary" 
            (click)="cancelEdit()"
            [disabled]="submitting">
            <i class="bi bi-x-circle"></i> Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
